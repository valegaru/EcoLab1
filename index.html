<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fetch API LAB</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<h1>Fetch API LAB</h1>

			<section>
				<h2>Fetch Bitcoin Price (USD)</h2>
				<button id="fetchbit-button" class="button">Fetch Bitcoin Price</button>
				<div id="bit-container" class="data-container"></div>
			</section>

			<section>
				<h2>Fetch Random Cat Fact</h2>
				<button id="fetchcat-button" class="button">Fetch Cat Fact</button>
				<div id="cat-container" class="data-container"></div>
			</section>

			<section>
				<h2>Fetch Anime</h2>
				<form class="my-form">
					<label for="limit">Limit</label><br />
					<input type="number" id="limit" name="limit" placeholder="Enter limit number" /><br />
					<label for="search">Search</label><br />
					<input type="search" id="search" name="search" placeholder="Enter keyword" /><br />
					<label for="category">Category</label><br />
					<select id="category" name="category">
						<option value="tv">TV</option>
						<option value="movie">Movie</option>
						<option value="ova">OVA</option>
						<option value="special">Special</option>
						<option value="ona">ONA</option>
						<option value="music">Music</option>
						<option value="cm">CM</option>
						<option value="pv">PV</option>
						<option value="tv_special">TV Special</option> </select
					><br />
					<button type="button" id="fetchanime-button" class="button">Fetch Anime</button>
					<button type="button" id="clear-button" class="button">Clear</button>
				</form>
				<div id="anime-container" class="data-container"></div>
			</section>
		</div>

		<script src="index.js"></script>
	</body>
</html>
